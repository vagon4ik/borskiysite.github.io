<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title> &bull; МАГАЗИН - ПОКУПКА ДОНАТА &bull; </title>

		<link rel="stylesheet" href="css/style.min.css">
		<link rel="stylesheet" href="css/sqee_icon.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,700">
	</head>
	<body>
		<div id="preloader" class="preloader">
            <div class="penguin"></div>
        </div>
			
		<div class="header">
			<div class="logo">
				<a href="index.html"><img src="images/logo.png" alt="Логотип"></a>
			</div>
        	<div class="menu-button">
        		<span></span>
        	</div>
        	<div class="navigation">
        		<div class="title">
        			<h2>Меню</h2>
        		</div>
        		<nav class="nav">
        			<ul class="ul">
        			<a href="#news"><li><i class="sqee-iconnewspaper">&ensp;</i>Новости</li></a>
        			<a href="credits.html"><li><i class="sqee-iconbasket">&ensp;</i>Купить превилегию</li></a>
        			<a href="report.html"><li><i class="sqee-iconcomment-empty">&ensp;</i>Написать жалобу</li></a>
        			<a href="support.html"><li><i class="sqee-iconcheck">&ensp;</i>Поддержка</li></a>
        			</ul>
        		</nav>
        	</div>
        </div>

        <div class="donate">
        	<div class="type-credits">
				<div class="title">
					<h2>Покупка <span>привилегий</span></h2>
				</div>
				<div class="credits-form">
					<form method="POST">
						<div class="nickname">
							<input type="text" name="nickname" placeholder="Введите ваш ник">
						</div>
						<div class="steamid">
							<input type="text" name="gmail" placeholder="Введите ваш gmail-mail почту">
						</div>
						
						<div class="amount">
						</div>
						<div class="checkbox">
							<input id="checkbox" type="checkbox" name="checkbox">
							<label for="checkbox">Я согласен с <a href="#">правилами</a></label>
						</div>
						<div class="buy">
					<input type="button" class="button4" value="Купить"><a href="https://vk.com/valery_onishenko">
						
						</div>
					</form>
				</div>
			</div>
        </div>

        <div class="footer">
        	<div class="copyright">
        		<span>&copy; Сделано специально для <a href="/" target="_blink" title="Игровой сервер Counter-Strike:1.6"></a></span>
        	</div>
        </div>
		
		<div class="particle">
			<div class="item item-circle item-anim-1"></div>
			<div class="item item-triangle item-anim-2"></div>
			<div class="item item-cross item-anim-3"></div>
			<div class="item item-circle item-anim-4"></div>
			<div class="item item-cube item-anim-5"></div>
			<div class="item item-triangle item-anim-6"></div>
			<div class="item item-cross item-anim-7"></div>
		</div>

		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/script.min.js"></script>
	</body>
</html>
